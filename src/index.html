<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #87CEEB, #00BFFF, #D3D3D3, #FFFFFF);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Simple Form Builder</h1>

    <!-- Form builder section -->
    <div class="w-full max-w-4xl flex justify-between bg-white p-6 rounded shadow-md">
        <!-- Field Selection Section -->
        <div class="w-1/3 p-4 bg-gray-100 rounded-lg shadow-inner">
            <label for="field-type" class="block mb-2 text-lg font-semibold text-gray-700">Select an input type:</label>
            <select name="field-type" id="field-type" class="w-full px-4 py-2 border border-gray-300 rounded">
                <option value="" disabled selected hidden>Select an option</option>
                <option value="text">Text Field</option>
                <option value="checkbox">Check Box</option>
                <option value="radio">Radio Button</option>
            </select>

            <div class="mt-4">
                <label for="field-name" class="block text-lg font-semibold text-gray-700">Enter the field label:</label>
                <input type="text" id="field-name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded" placeholder="Field label">
            </div>

            <button class="mt-6 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600" onclick="addfield()">Add Field</button>
        </div>

        <!-- Preview section -->
        <div class="w-2/3 p-4 bg-white rounded-lg shadow-inner ml-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Preview Field</h2>
            <div id="preview-field" class="space-y-4"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
